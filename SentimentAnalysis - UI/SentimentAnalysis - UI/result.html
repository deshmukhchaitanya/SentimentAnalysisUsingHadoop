<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
     google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawMarkersMap);

      function drawMarkersMap() 
	  {
	  var data = google.visualization.arrayToDataTable([["City","Sentiments","Tweet Count"],["Apopka",1.0,2.0],["Augusta",2.0,3.0],["Bartlesville",2.0,1.0],["Bronx",1.0,1.0],["Brooklyn",1.0,1.0],["College Station",1.0,1.0],["Daytona Beach",1.0,1.0],["Dolton",2.0,1.0],["Florida",1.0,1.0],["Hialeah Gardens",1.0,1.0],["Medina",1.0,1.0],["Nashville",2.0,2.0],["New York",1.0,1.0],["Pembroke Pines",2.0,1.0],["San Gregorio",1.333,3.0],["Watertown",1.0,1.0]]);

      var options = {
        region: ['US'],
        displayMode: 'text',
        colorAxis: {colors: ['red',  'green']},
    	backgroundColor: {fill:'#3399FF',stroke:'#FFFFFF' ,strokeWidth:0},
    	sizeAxis:{minValue: 0, maxSize: 25}
      }; 

      var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    };
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
